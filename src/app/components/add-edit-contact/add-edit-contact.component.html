<h1 mat-dialog-title class="create-title">{{data.isEdit?'Edit contact':'Create contact'}}</h1>
<div mat-dialog-content>
    <form [formGroup]="form" style="display: flex;flex-direction: column;">
        <mat-form-field>
            <mat-label>Enter email</mat-label>
            <input matInput placeholder="some@gmail.com" formControlName="email" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Enter first name</mat-label>
            <input matInput placeholder="Oleh" formControlName="firstName" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Enter last name</mat-label>
            <input matInput placeholder="Hydrogen" formControlName="lastName" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Enter phone number</mat-label>
            <input matInput placeholder="00000000" formControlName="phoneNumber" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Enter address</mat-label>
            <input matInput placeholder="Shevchenka" formControlName="address" required>
        </mat-form-field> 
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button [mat-dialog-close]="true" (click)="createUpdateContact()" [disabled]="form.invalid">{{data.isEdit? 'Update':'Save'}}</button>
</div>
